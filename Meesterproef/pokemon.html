<!DOCTYPE html>
<html lang="nl"> 
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="pokemon.css">
        <title>pokemon battle</title>      
    </head>
    <body>
        <div id="pokemon"></div>
        <div id="tekstbox">
            <div id="tekst">A wild Fennekin appeared</div>
            <div id="stats"></div>
        </div>
        <progress id="your_health" value="19" max="19">19hp</progress>
        <progress id="rival_health" value="18" max="18">18hp</progress>
        <button type="button" id="fight">Fight</button>
        <button type="button" id="move_damage">pound</button>
        <button type="button" id="move_defense">leer</button>
    </body> 
    <script src='pokemon.js'></script>
</html>
